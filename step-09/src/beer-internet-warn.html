<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="beer-internet-warn">
  <template>
    <style>
    :host {
      display: block;
      padding: 40px 20px;
      text-align: center;
    }
    button {
      border: 2px solid black;
      background: white;
      font-size: inherit;
      margin: 30px 0px;
    }
    </style>
    <div hidden$="[[!offline]]">
      No Internet connection
    </div>
    <button on-tap='_reconnect'>Try again</button>
  </template>

  <script>
    Polymer({
      is: 'beer-internet-warn',

      properties: {
        offline: Boolean,
      },

      _reconnect: function() {
        window.location.reload();
      },
    });
  </script>
</dom-module>
