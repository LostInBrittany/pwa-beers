<!-- Our beer-list will generate `beer-list-item` elements, so we import it -->
<link rel="import" href="./beer-list-item.html">

<dom-module id="beer-list">
  <template>
    <!-- local DOM for your element -->
    <style>
      .cell {
        padding: 5px;
        border: 1px black solid;
      }
    </style>
    <div class="beers">
      <template is="dom-repeat" items="{{beers}}">
        <beer-list-item name="{{item.name}}" description="{{item.description}}">
        </beer-list-item>
      </template>
    </div>
    
    <div>Number of beers in list: {{beers.length}}</div>    

    <table>
      <tr><th colspan='8'>Row number</th></tr>
      <template
        is="dom-repeat" items="[0, 1, 2, 3, 4, 5, 6, 7]" as="lines">
        <tr>
        <template
          is="dom-repeat"
          items='["a","b","c","d","e","f"]' as="columns">
            <td class="cell">{{lines}} - {{columns}}</td>
          </template>
        </tr>
      </template>
    </table>
    
  </template>

  <script>
    // element registration
    Polymer({
      is: "beer-list",
      // add properties and methods on the element's prototype
      properties: {
        beers: {
          type: Array,
          // When initializing a property to an object or array value, use a function to ensure that each element
          // gets its own copy of the value, rather than having an object or array shared across all instances of the element
          value: function() { return []; }
        }
      },
      ready: function() {
        this.beers = [
          {
            alcohol: 8.5,
            name: "Affligem Tripel",
            description: "The king of the abbey beers. It is amber-gold and pours with a deep head and original aroma, delivering a complex, full bodied flavour. Pure enjoyment! Secondary fermentation in the bottle."
          },
          {
            alcohol: 9.2,
            name: "Rochefort 8",
            description: "A dry but rich flavoured beer with complex fruity and spicy flavours."
          },
          {
            alcohol: 7,
            name: "Chimay Rouge",
            description: "This Trappist beer possesses a beautiful coppery colour that makes it particularly attractive. Topped with a creamy head, it gives off a slight fruity apricot smell from the fermentation. The aroma felt in the mouth is a balance confirming the fruit nuances revealed to the sense of smell. This traditional Belgian beer is best savoured at cellar temperature "
          }
        ];
      }
    });
  </script>
</dom-module>
