<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">


<dom-module id="pwa-beers-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <app-route route="{{route}}" pattern="/details/:id" data="{{detailsData}}"></app-route>



    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="lost">
      <div name="list">
        <paper-toolbar>
          <div class="logo" slot="top"><img src="/img/logo_bw-60px.png"></div>
          <div class="title" slot="top">Beer list</div>
        </paper-toolbar>

        <beer-list></beer-list>

      </div>
      <div name="details">        
        <paper-toolbar>
          <div class="logo"><img src="/img/logo_bw-60px.png"></div>
          <div class="title">Beer details</div>
        </paper-toolbar>  
        <beer-details id="[[detailsData.id]]"></beer-details>   
      </div>
      <div name="lost"><h1>It`s seem I'm lost...</h1></div>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PwaBeersApp extends Polymer.Element {

      static get is() { 
        return 'pwa-beers-app'; 
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ]
      }

      _routePageChanged(page) {
        console.log('[pwa-beers-app] _routePageChanged', page);
        if (!page) {
          window.history.replaceState({}, null, "#/list");
          window.dispatchEvent(new CustomEvent('location-changed'));
          return;
        }
        this.page = page;
      }

      _pageChanged(page) {
        console.debug("[pwa-beers-app] _pageChanged", page, this.resolveUrl(`../beer-${page}/beer-${page}.html`));
        // load page import on demand.
        Polymer.importHref(this.resolveUrl(`../beer-${page}/beer-${page}.html`), success => console.log(success), error => console.log(error), true);  
      }
    }

    window.customElements.define(PwaBeersApp.is, PwaBeersApp);
  </script>
</dom-module>
