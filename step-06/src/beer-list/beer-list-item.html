<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- Import paper-material -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">


<dom-module id="beer-list-item">
  <template>
    <style>
      :host {
        display: block;
      }
      .beer {
        margin: 10px;
        padding: 10px;
        background-color: white;
        min-height: 50px;
      }
      a {
        text-decoration: none;
        cursor: pointer;
        color: #3f51b5;
      }
      .alcohol {
        clear:both;
      }
      .img {
        float: right;
        width: 100px;
        max-height: 100px;
      }
    </style>
    <paper-material class="beer">
      <paper-material class="beer">
        <img class="img" src="/data/beers/{{img}}">
        <h2 class="name">[[name]]</h2>
        <p class="description">[[description]]</p>
        <div class="alcohol">[[alcohol]]%</div>
      </paper-material>
    </paper-material>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BeerListItem extends Polymer.Element {
      static get is() { 
        return 'beer-list-item'; 
      }

      static get properties() {
        return {
          id: {
            type: String,
            value: ""
          },
          name: {
            type: String,
            value: ""
          },
          description: {
            type: String,
            value: ""
          },
          img: {
            type: String,
            value: ""
          },
          alcohol: {
            type: Number,
            value: 0
          }
        }
      }      
    }

    window.customElements.define(BeerListItem.is, BeerListItem);
  </script>
</dom-module>
